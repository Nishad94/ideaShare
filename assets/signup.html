<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="assets/login.css">
	<script type="text/javascript" src="login.js"></script>
	<title>webOddity</title>
</head>
<body>
	<div id="header">
		<h1><span id="head_title"> ideaShare </span></h1>
	</div>
	<div id="login_form">
		<form name="signup" method="post">
			<input type="text" name="username" placeholder="Username" id="uname">
			<input type="password" name="pass" placeholder="Password" id="pass">
			<input type="password" name="pass_confirm" placeholder="Confirm Password" id="pass_confirm">
			<div id="btn_div"><button type="submit" name="btn_submit" id="btn_login">Signup</button><button type="submit" name="btn_signup" id="btn_signup">Reset</button></div>
		</form>
	</div>
	<div id="footer">&copy; Nishad Dawkhar</div>
</body>
</html>
